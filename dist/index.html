<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <button class="btn btn-primary m20" id="first">fade out first text</button>
        <button class="btn btn-dark m20" data-count="second">fade out second text</button>
        <button class="btn btn-warning m20">fade out all texts</button>

        <!-- dropdown menu -->

        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" id="dropdownMenuButton">dropdown button</button>
            <div class="dropdown-menu" data-toggle-id="dropdownMenuButton">
                <a href="#" class="dropdown-item">link 1</a>
                <a href="#" class="dropdown-item">link 2</a>
                <a href="#" class="dropdown-item">link 3</a>
            </div>
        </div>

        <!-- cards -->

        <div class="card">
            <img class="card-img" src="https://ic.pics.livejournal.com/larissawiley/30040378/2739370/2739370_1000.jpg" alt="image">
            <div class="card-body">
                <div class="card-title">card title</div>
                <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet, in numquam. Amet qui accusamus excepturi delectus, minima est accusantium quibusdam recusandae, nulla maiores, mollitia aliquid repudiandae molestias necessitatibus! Debitis, iusto.</p>
                <a href="" class="btn btn-primary">link to</a>
            </div>
        </div>

    </div>
    
    <script src='script.js'></script>
</body>
</html>
